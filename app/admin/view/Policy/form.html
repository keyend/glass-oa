{extend name="base" /}
{block name="resources"}
<style>
    .page-member-form .layui-tab-content {
        padding: 15px 15px 0 0!important;
    }
    .page-member-form .layui-card {
        padding-bottom: 5px;
    }
</style>
{/block}
{block name="body"}
<div class="layui-fluid page-member-form">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 0px!important;">
            <form class="layui-form" action="" lay-filter="component-form-element" style="padding: 15px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">策略名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="请输入上传策略的名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <label class="layui-form-label">允许后缀</label>
                    <div class="layui-input-block">
                        <input type="text" name="filetype" value="{$info.filetype}" placeholder="请输入文件后缀" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">多个请以半角逗号","隔开，留空表示不限制。如"png,jpg"</div>
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <label class="layui-form-label">存储服务器</label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="required" lay-filter="server_select"{if $info.id} disabled{/if}>
                            <option value="local" {eq name="$info.type" value="local"}selected{/eq}>本地</option>
                            <option value="remote" {eq name="$info.type" value="remote"}selected{/eq}>远程</option>
                            <option value="aliyunoss" {eq name="$info.type" value="aliyunoss"}selected{/eq}>阿里云OSS</option>
                            <option value="txyunoss" {eq name="$info.type" value="txyunoss"}selected{/eq}>腾讯云C0S</option>
                        </select>
                        <div class="layui-form-mid layui-word-aux">文件存储的服务器</div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-bottom: 0px;">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="component-form-element">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="scripts"}
<script>
    layui.config({
        base: '/static/admin/'
    }).use(['form', 'laytpl', 'table'], function(){
        var $ = layui.$
        ,form = layui.form
        ,table = layui.table;

        form.on('submit(component-form-element)', function(obj) {
            ns.wost(location.href, obj.field, res => {
                ns.close(res)
            });
            return false;
        })
    });
</script>
{/block}
