
<div class="layui-form-item">
    <label class="layui-form-label">截止日期</label>
    <div class="layui-input-block">
        <input type="text" name="group_expire" id="group_expire" value="{$info.group_expire|date="Y-m-d"}"  placeholder="请输入密码，如果不修改请忽略本参数" class="layui-input" />
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">创建时间</label>
    <div class="layui-input-block">
        <div class="layui-form-mid layui-word-aux">{$info.create_time|date="Y-m-d H:i:s"}</div>
    </div>
</div>

<script>
    layui.use('laydate', function() {
        layui.laydate.render({ 
            elem: '#group_expire'
            ,format: 'yyyy-MM-dd'
        });
    })
</script>
